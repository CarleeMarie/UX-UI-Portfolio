            <li>

            <li>

              height="100px"
              width="100px">
            </li>
            <li>

            <li>

        width="900px">

      <div>

          <h4>Group Project: FCC Redesign</h4>
          <p></p>

        <div class="item2">

        <div class="button2">

        </div>

          height="200px"
          width="200px">
        </div>

        </div>

        </div>

      <h1>About Me</h1>
      <div class="flexContainer">
        <img src="images/CMUserPersona.png">
